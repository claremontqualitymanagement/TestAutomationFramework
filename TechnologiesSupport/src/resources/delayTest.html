<!DOCTYPE html>
<html>
	<head>
		<script>
			function waitAndEnableButton(){
				document.getElementById("button").disabled = true;
				document.getElementById("dropdown").disabled = true;
				document.getElementById("button").style.display = 'none';
				document.getElementById("table").style.display = 'none';
				document.getElementById("dropdown").style.display = 'none';
				setTimeout(function(){ document.getElementById("button").style.display = 'block'; }, 1000);
				setTimeout(function(){ document.getElementById("table").style.display = 'block'; }, 1000);
				setTimeout(function(){ document.getElementById("button").disabled = false; }, 2000);
				setTimeout(function(){ document.getElementById("dropdown").style.display = 'block'; }, 1000);
				setTimeout(function(){ document.getElementById("dropdown").disabled = false; }, 2000);
			}
					
			function displayText(){
				document.getElementById("verifyingText").innerHTML = "Clicked";
			}
		</script>
	</head>
	<body onload="waitAndEnableButton()">
		<div id="buttonField">
			<button id="button" type="button" onclick="displayText()">Button</button>
		</div>
		<div id="verifyingText">
			No click
		</div>
		<div id="dropDownField">
			<select id="dropdown">
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="mercedes">Mercedes</option>
				<option value="audi">Audi</option>
			</select>
		</div>
		<div id="dropDownSelectedText">
			No dropdown choice
		</div>
		<div id="tableField">
			<table id="table">
				<tr><th>Headline1</th><th>Headline2</th></tr>
				<tr><td>Row 1 headline1</td><td>Row 1 headline 2</td></tr>
				<tr><td>Row 2 headline1</td><td>Row 2 headline 2</td></tr>
				<tr><td>Row 3 headline1</td><td>Row 3 headline 2</td></tr>
			</table>
		</div>
	</body>
</html>
